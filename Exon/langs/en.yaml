raid_help: |
   Have you ever had your group raided by spammers and bots?  
   This module allows you to quickly stop the raiders.
   By enabling *Raid Mode* I will automatically kick every user that tries to join
   When the raid is done you can toggle back LockGroup and everything will be back to normal!
  
   *Admins only!*
   ‚Ä¢‚û• /raid <on/off> (Optional time): Enable/Disable raid mode. 
   If no time is given it will default to 2 hours then turn off automatically
   Enabling raid mode will kick every user on joining the group.
   ‚Ä¢‚û• /raidtime <time>: View or set default duration for raid mode, after that time from toggling raid mode will turn off automatically 
   Default is 6 hours
   ‚Ä¢‚û• /raidactiontime <time>: View or set default action duration for temp banned users, default is 1 hour

