   ‚Ä¢‚û• /welcome noformat: Shows current welcome settings, without the formatting - useful to recycle your welcome messages!
   ‚Ä¢‚û• /goodbye: Same usage and args as /welcome.
   ‚Ä¢‚û• /setwelcome <sometext>: Set a custom welcome message. If used replying to media, uses that media.
   ‚Ä¢‚û• /setgoodbye <sometext>: Set a custom goodbye message. If used replying to media, uses that media. 
